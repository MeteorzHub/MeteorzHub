<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meteorz Script</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">Meteorz Script</div>
    <nav>
      <button id="btn-post" class="btn ghost">âž• Post Script</button>
      <a id="link-profile" class="btn ghost" href="profile.html">Profile</a>
      <div id="auth-area">
        <button id="btn-login" class="btn">Log in</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="search-row">
      <input id="search" placeholder="Search scripts or games..." />
      <select id="filter-keyless">
        <option value="all">All</option>
        <option value="true">Keyless</option>
        <option value="false">Keyed</option>
      </select>
    </section>

    <section id="scripts-grid" class="cards-grid"></section>
  </main>

  <!-- Post Script Modal -->
  <dialog id="post-modal" class="modal">
    <form method="dialog" id="post-form" class="modal-form">
      <h3>Post a Script</h3>
      <label>Title<input id="post-title" required /></label>
      <label>Game<input id="post-game" required /></label>
      <label>Is Keyless?
        <select id="post-keyless">
          <option value="true">Yes (Keyless)</option>
          <option value="false">No (Keyed)</option>
        </select>
      </label>
      <label>Icon URL (optional)<input id="post-icon" /></label>
      <label>Description<textarea id="post-desc" rows="5" required></textarea></label>
      <div class="row">
        <button id="submit-post" class="btn">Post</button>
        <button id="cancel-post" class="btn ghost">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- Login / Signup Modal -->
  <dialog id="auth-modal" class="modal">
    <form id="auth-form" class="modal-form">
      <h3 id="auth-title">Log in</h3>
      <label>Email<input id="auth-email" type="email" required /></label>
      <label>Password<input id="auth-password" type="password" required /></label>
      <div class="row">
        <button id="auth-submit" class="btn">Submit</button>
        <button id="auth-switch" class="btn ghost">Switch to Sign up</button>
        <button id="auth-cancel" class="btn ghost">Cancel</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
