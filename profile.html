<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteorz Profile</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/profile.js" defer></script>
</head>
<body>
  <header>
    <h1 class="logo">⚡ Meteorz Profile ⚡</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <button id="logoutBtn">🚪 Logout</button>
    </nav>
  </header>

  <main>
    <section id="userInfo">
      <h2>Your Profile</h2>
      <p id="username"></p>
      <p id="email"></p>
    </section>

    <section id="userScripts">
      <h2>Your Posted Scripts</h2>
      <div id="scriptsContainer" class="card-grid"></div>
    </section>

    <section id="accountActions">
      <h2>Account Settings</h2>
      <input type="password" id="newPassword" placeholder="New Password" />
      <button id="changePasswordBtn">Change Password</button>
      <button id="deleteAccountBtn" class="danger">Delete Account</button>
    </section>
  </main>
</body>
</html>
